<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dino Deano's Doughnuts</title>
</head>

<body>
    <header class = "container-fluid">
        <div class = "row text-center">
        <div class = "col"><h1>Dino Deano's Doughnuts</h1></div>
        </div>
    </header>

    <main class = "container-fluid">
        <!---STYLE this is the counter card row-->
        <div class = "row text-center">
            <div class = "col card">
                <div class = "card body">
                    <h4>Doughnuts Fed: <span id = "feed">--</span></h4>
                </div>
            </div>
        </div>
        <!---Resources-->
        <div class = "row">
            <div class = "col-2 card">
                <div class ="card-body">
                    <h4>Resources</h4>
                    <button class="btn resource-btn" onclick = 'buyDouble()'>Double! -earn x2 per click</button>
                    <button class="btn resource-btn" onclick = 'buyBox()'>Box! automatically get 12 doughnuts every 3 seconds</button>
                    <button class="btn resource-btn" onclick = 'buyBaker()'>Baker! automatically get 24 doughnuts every 3 seconds</button>
                    <button class="btn resource-btn" onclick = 'plusOne()'>Plus one to your counter!</button>
                </div>
            </div>
            <!---Main Icon-->
            <div class = "col-7 card">
                <img src ="Dino Deano.jpg" onclick = 'mine()'><img>
            </div>
            <!---Purchased-->
            <div class = "col-2 card">
                <div class ="card-body">
                    <h4>Purchased</h4>
                    <h5>Double: <span id ="double">--</span></h5>
                    <h5>Box: <span id ="box">--</span></h5>
                    <h5>Baker: <span id ="baker">--</span></h5>
                    <h5>Plus One: <span id ="plusOne">--</span></h5>
                </div>
            </div>
        </div>
    </main>

    <footer class = "container-fluid fixed-bottom">
        <div class = "row text-center bg-primary">
            <div>GamerGirlFooters Inc.</div>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
