<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dino Deano's Doughnuts</title>
</head>

<body>
    <header class = "container-fluid">
        <div class = "row text-center">
        <div class = "col"><h1>Dino Deano's Doughnuts</h1></div>
        </div>
    </header>

    <main class = "container-fluid">
        <!---STYLE this is the counter card row-->
        <div class = "row text-center">
            <div class = "col card">
                <div class = "card body">
                    <h4>Doughnuts Fed: <span id = "feed">--</span></h4>
                </div>
            </div>
        </div>
        <!---Resources-->
        <div class = "row justify-content-center">
            <div class = "col-2 card">
                <div class ="card-body">
                    <h4>Resources</h4>
                    <button class="btn resource-btn" onclick = 'buyDouble()'>Double!</button>
                    <h5>Double Price: <span id ="double-price">--</span></h5>
                    <button class="btn resource-btn" onclick = 'buyTriple()'>triple!</button>
                    <h5>triple Price: <span id ="triple-price">--</span></h5>
                    <button class="btn resource-btn" onclick = 'buyBox()'>Box!</button>
                    <h5>Box Price: <span id ="box-price">--</span></h5>
                    <button class="btn resource-btn" onclick = 'buyBaker()'>Baker!</button>
                    <h5>Baker Price: <span id ="baker-price">--</span></h5>
                    <button class="btn resource-btn" onclick = 'plusOne()'>--</button>
                </div>
            </div>
            <!---Main Icon-->
            <div class = "col-7 card dino">
                <button class = "btn btn-lg btn-primary" onclick = 'mine()'>Feed Dino!</button>
                <img src ="Dino Deano.jpg"><img> 
            </div>
            <!---Purchased-->
            <div class = "col-2 card">
                <div class ="card-body">
                    <h4>Purchased</h4>
                    <h5>Double: <span id ="double">--</span></h5>
                    <h5>Bonus: <span id ="double-cookies">--</span></h5>
                    <h5>Triple: <span id ="triple">--</span></h5>
                    <h5>Bonus: <span id ="triple-cookies">--</span></h5>
                    <h5>Box: <span id ="box">--</span></h5>
                    <h5>Bonus: <span id ="box-cookies">--</span></h5>
                    <h5>Baker: <span id ="baker">--</span></h5>
                    <h5>Bonus: <span id ="baker-bonus">--</span></h5>
                </div>
            </div>
        </div>
    </main>

    <footer class = "container-fluid fixed-bottom">
    </footer>
    <script src="app.js"></script>
</body>
